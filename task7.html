<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body  style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 10px;">

    <h2 style="color:black;">Form</h2>

    <form style="background-color: #faf5f5; padding: 20px; border-radius: 8px; width: 300px;">
        <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="age" style="display: block; margin-bottom: 8px;">Age:</label>
        <input type="number" id="age" name="age" style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="designation" style="display: block; margin-bottom: 8px;">Designation:</label>
        <input type="text" id="designation" name="designation" style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 12px;">

        <label for="dob" style="display: block; margin-bottom: 8px;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; margin-bottom: 20px;">

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; cursor: pointer;">
    </form>

</body>
</html>
